{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <title>Criar Contato</title>
</head>
<body>
    <div id="container">
        <h1 id="titulo">Criar Contato</h1>
        <form id="editar-contato-form" action="{% url 'create' %}" method="post">
            {% csrf_token %}
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <label for="altura">Altura:</label>
            <input type="number" id="altura" name="altura" step="0.01" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4" cols="50"></textarea>

            <label for="data_nascimento">Data de nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <label for="ativo">Ativo:</label>
            <input type="hidden" id="ativo_hidden" name="ativo" value="False">
            <input type="checkbox" id="ativo" onchange="updateAtivoValue()">
            
            <button id="submit" type="submit">Criar Contato</button>
        </form>
    </div>
    <script>
        function updateAtivoValue() {
            const checkbox = document.getElementById("ativo");
            const hidden = document.getElementById("ativo_hidden");
            hidden.value = checkbox.checked ? "True" : "False";
        }
    </script>
</body>
</html>
