<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>OMDb API Example</title>
  </head>
  <body>
    <nav>
      <div class="nav-brand">OMDb API Example</div>
      <ul>
        <li><a href="#" id="movie-link">Movies</a></li>
        <li><a href="#" id="series-link">Series</a></li>
        <li><a href="#" id="anime-link">Animes</a></li>
      </ul>
      <div class="nav-icons">
        <input type="text" id="search-input" placeholder="Search..." />
        <span id="search-icon">🔍</span>
        <span id="notification-icon">🔔</span>
        <span id="profile-icon">👤</span>
      </div>
    </nav>

    <header>
      <img src="" alt="Poster" id="header-img" />
      <h1 id="header-title"></h1>
      <p id="header-plot"></p>
    </header>

    <section class="content">
      <div id="content-cards"></div>
    </section>

    <footer>
      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
