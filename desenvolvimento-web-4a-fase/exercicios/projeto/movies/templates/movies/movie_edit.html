{% extends "layout.html" %} {% block content %}
<h1 class="edit-movie-title">Edit Movie</h1>
<form method="post" enctype="multipart/form-data" class="edit-movie-form">
  {% csrf_token %}
  <label for="title">Title:</label>
  <input
    type="text"
    id="title"
    name="title"
    value="{{ movie.title }}"
    required
    class="edit-movie-input"
  /><br /><br />

  <label for="release_year">Release Year:</label>
  <input
    type="text"
    id="release_year"
    name="release_year"
    value="{{ movie.release_year }}"
    required
    class="edit-movie-input"
  /><br /><br />

  <label for="director">Director:</label>
  <input
    type="text"
    id="director"
    name="director"
    value="{{ movie.director }}"
    required
    class="edit-movie-input"
  /><br /><br />

  <label for="description">Description:</label><br />
  <textarea
    id="description"
    name="description"
    required
    class="edit-movie-textarea"
  >
{{ movie.description }}</textarea
  ><br /><br />

  <label for="image">Image:</label>
  <input
    type="file"
    id="image"
    name="image"
    required
    class="edit-movie-input"
  /><br /><br />

  <button type="submit" class="edit-movie-button">Save</button>
</form>
{% endblock %}
